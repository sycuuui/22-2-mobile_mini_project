<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
    <script src= "./static/mqttio3.js" type="text/javascript"></script>
    <script>
        window.addEventListener("load", function () {
            var url = new String(document.location);
            ip = (url.split("//"))[1];
            ip = (ip.split(":"))[0]; 
            document.getElementById("broker").value = ip
        });
    </script>
    <title>Document</title>
</head>
<body>
    <form action="/manager/userList" method="get">
        <input id="saveButton" type="submit"value="사용자 리스트 보기"><br><br>
    </form>
    <input type="button" value="cctv 보기" onclick="location.href='http:/'+'/192.168.137.176:8081'">
    <br><br>
    <form id="connection-form">
        <b>브로커 IP:</b>
        <input id="broker" type="text" name="broker" value=""><br>
        <b>포트 번호 : 9001</b><br>
        <input type="button" onclick="startConnect()" value="Connect">
        <input type="button" onclick="startDisconnect()" value="Disconnect">
    </form>
    <br><br>
    <input type="button" value="잠금해제 버튼" onchange="publish('led',7.5)">
    <div id="messages"></div>
</body>
</html>
